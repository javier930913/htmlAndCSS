<!DOCTYPE html>
<!-- Le decimos al navegador que este archivo es de tipo html:5  -->
<html lang="es">
  <!--Es la etiqueta "padre" donde vivirá nuestro proyecto. El atributo lang establece el idioma del sitio web. Debemos usarlo para que el navegador pueda traducir nuestra página-->

  <head> <!-- Encabezado del sitio web -->

      <meta charset="UTF-8" />
      <!--Este atributo nos ayuda a la hora de incluir caracteres especiales y emojis en nuestro proyecto-->

      <meta name="description" content="Esta página te mostrará fotos de gatos" />
      <!--Muestra una descripción de nuestro sitio en los buscadores-->

      <meta name="robots" content="index,follow" />
      <!--Le dice a los robots de los navegadores que rastreen nuestra página y la muestran en las búsquedas-->

      <title>Es mi página</title>
      <!--Título de nuestra página, no confundir con los H1-H6. Este titulo es el que ves en la pestaña del navegador-->

      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <!--Nos ayuda a trabajar en proyectos reponsive-->

      <link rel="stylesheet" href="./css/style.css">
      <!--Linkea/Enlaza archivos de estilos u otros archivos que necesitemos en nuestro proyecto-->

  </head>
  <body> <!-- Cuerpo del sitio web -->
    
    <header> <!--Encabezado de nuestro sitio web-->

        <nav> </nav> <!--Etiqueta para nuestra barra de navegacion-->

    </header>
    
    <main> <!--Etiqueta para nuestro contenido principal -->
       
       <section> <!-- Una seccion de nuestro contenido principal -->
           
           <article> </article> <!--Contenido independiente (dentro de una seccion) -->
           
       </section>
       
          <ul> <!--Unordered list -->
             
             <li>Lista desordenada</li> <!--List Item -->
              
          </ul>
                
          <ol> <!-- Ordered list -->
              
              <li>Lista ordenada</li> <!--List item -->
              
          </ol>
          
          <p> <!-- Crear un parrafo -->
              Soy un texto
          </p>
          
                
      <!-- H1 - H6 : Encabezados (Headings) -->
          
          <h1>Soy un titulo h1</h1>
          <h2>Soy un titulo h2</h2>
          <h3>Soy un titulo h3</h3>
          <h4>Soy un titulo h4</h4>
          <h5>Soy un titulo h5</h5>
          <h6>Soy un titulo h6</h6>

      <!-- A : Creamos hipervinculos  -->
          
          <a href="#">Este es un link</a>
                                                                                 
    </main>
    
    <aside> <!-- Aside : Barra lateral del sitio web -->
        
    </aside>
  
    <footer> <!-- footer : Pie de pagina de nuestro sitio web -->
        
    </footer>
        
  </body>
</html>
